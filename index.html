<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>reCAPTCHA Test (GitHub Pages)</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>reCAPTCHA v2 Test</h1>
  <form id="captcha-form">
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
    <br/>
    <button id="submit-btn" type="button">Submit token to verifier</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById('submit-btn').addEventListener('click', async () => {
      const token = grecaptcha.getResponse();
      if (!token) {
        document.getElementById('output').textContent = "Please solve first";
        return;
      }
      document.getElementById('output').textContent = "Sending token to verifier...";
      try {
        const resp = await fetch('https://<YOUR_VERCEL_PROJECT>.vercel.app/api/verify', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token })
        });
        const json = await resp.json();
        document.getElementById('output').textContent = JSON.stringify(json, null, 2);
      } catch(e) {
        document.getElementById('output').textContent = 'Verifier call failed: ' + e;
      }
    });
  </script>
</body>
</html>
