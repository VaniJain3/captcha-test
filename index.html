<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>reCAPTCHA Test (GitHub Pages)</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      width: 80%;
      margin: 20px auto;
      border-radius: 6px;
      text-align: left;
      overflow-x: auto;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>reCAPTCHA v2 Verification Test</h1>
  <form id="captcha-form">
    <div class="g-recaptcha" data-sitekey="6LfIQvorAAAAAIxL4Q5aoIeyVlcyjRo0ODELOM-d"></div>
    <br/>
    <button id="submit-btn" type="button">Submit token to verifier</button>
    <button id="download-btn" type="button">Download CSV</button>
  </form>

  <pre id="output"></pre>

  <script>
    const metrics = [];

    document.getElementById('submit-btn').addEventListener('click', async () => {
      const token = grecaptcha.getResponse();
      if (!token) {
        document.getElementById('output').textContent = "⚠️ Please solve the CAPTCHA first!";
        return;
      }

      document.getElementById('output').textContent = "⏳ Sending token to verifier...";
      const start = performance.now();

      try {
        const resp = await fetch('https://captcha-verifier-vanijain.vercel.app/api/verify', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token, provider: 'google-v2' })
        });

        const json = await resp.json();
        const end = performance.now();
        const latency = (end - start).toFixed(2);

        if (json.success) {
          document.getElementById('output').textContent = 
            "✅ Verification Successful!\n\n" + JSON.stringify(json, null, 2);
        } else {
          document.getElementById('output').textContent = 
            "❌ Verification Failed!\n\n" + JSON.stringify(json, null, 2);
        }

        // Log metrics
        metrics.push({
          timestamp: new Date().toISOString(),
          success: json.success ? "true" : "false",
          hostname: json.hostname || "N/A",
          challenge_ts: json.challenge_ts || "N/A",
          score: json.score || "N/A",
          latency_ms: latency
        });

        // Reset reCAPTCHA
        grecaptcha.reset();

      } catch (e) {
        document.getElementById('output').textContent = 'Verifier call failed: ' + e;
      }
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      if (metrics.length === 0) {
        alert("No metrics recorded yet!");
        return;
      }

      const headers = Object.keys(metrics[0]).join(",");
      const rows = metrics.map(m => Object.values(m).join(","));
      const csvContent = [headers, ...rows].join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "captcha_metrics.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
