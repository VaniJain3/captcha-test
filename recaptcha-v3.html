<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>reCAPTCHA v3 Test</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdTY_orAAAAAB7jGOIvrkK4YvJ3YHqo6ykyKWUy"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; background: #f5f5f5; }
    h1 { color: #333; }
    button { padding: 10px 16px; border: none; background: #007bff; color: white; font-size: 15px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #222; color: #0f0; padding: 10px; width: 80%; margin: 20px auto; border-radius: 6px; text-align: left; }
  </style>
</head>
<body>
  <h1>reCAPTCHA v3 Verification Test</h1>
  <button id="verify-btn">Run reCAPTCHA v3 and Verify</button>
  <!-- CSV download button (hidden until you have at least one result) -->
  <button id="download-btn" style="display:none">⬇️ Download CSV</button>
  <pre id="output"></pre>

  <script>
    // === Minimal, safe CSV feature added. Nothing else changed. ===
    const _results = []; // store metrics for current session
    const downloadBtn = document.getElementById('download-btn');

    document.getElementById('verify-btn').addEventListener('click', async () => {
      document.getElementById('output').textContent = "⏳ Getting token...";
      grecaptcha.ready(async () => {
        const token = await grecaptcha.execute('6LdTY_orAAAAAB7jGOIvrkK4YvJ3YHqo6ykyKWUy', { action: 'submit' });

        document.getElementById('output').textContent = "⏳ Sending token to verifier...";
        try {
          const start = performance.now();
          const resp = await fetch('https://captcha-verifier-vanijain.vercel.app/api/verify', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ token, provider: 'google-v3' })
          });
          const json = await resp.json();
          const latencyMs = (performance.now() - start).toFixed(2);

          if (json.success) {
            document.getElementById('output').textContent = "✅ Verification Successful!\n\n" + JSON.stringify(json, null, 2);
          } else {
            document.getElementById('output').textContent = "❌ Verification Failed!\n\n" + JSON.stringify(json, null, 2);
          }

          // Push a safe metrics row (won't break front-end expectations)
          _results.push({
            timestamp: new Date().toISOString(),
            provider: 'google-v3',
            success: (json && json.success) ? 'true' : 'false',
            hostname: (json && json.hostname) ? json.hostname : 'N/A',
            challenge_ts: (json && json.challenge_ts) ? json.challenge_ts : 'N/A',
            score: (json && (json.score !== undefined)) ? json.score : 'N/A',
            action: (json && json.action) ? json.action : 'N/A',
            latency_ms: latencyMs
          });

          if (_results.length > 0) downloadBtn.style.display = 'inline-block';

        } catch (e) {
          document.getElementById('output').textContent = 'Verifier call failed: ' + e;
        }
      });
    });

    // CSV download — kept simple and robust
    downloadBtn.addEventListener('click', () => {
      if (_results.length === 0) {
        alert('No metrics recorded yet.');
        return;
      }

      const headers = ['timestamp','provider','success','hostname','challenge_ts','score','action','latency_ms'];
      const rows = [_results.map(() => headers).shift()]; // placeholder to keep structure; we'll build properly below

      const csvLines = [headers.join(',')];
      for (const r of _results) {
        const vals = headers.map(h => {
          const v = r[h];
          if (v === undefined || v === null) return '""';
          return `"${String(v).replace(/"/g, '""')}"`;
        });
        csvLines.push(vals.join(','));
      }

      const blob = new Blob([csvLines.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'recaptcha_v3_metrics.csv';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
